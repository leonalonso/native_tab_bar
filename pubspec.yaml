name: native_tab_bar
description: Native, accessible Android and iOS bottom tabs navigation component for Flutter.
version: 1.0.6
homepage: https://dra11y.com
repository: https://github.com/dra11y/native_tab_bar

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=3.3.2"

flutter:
  plugin:
    platforms:
      android:
        package: com.dra11y.flutter.native_tab_bar
        pluginClass: NativeTabBarPlugin
        dartPluginClass: NativeTabBarAndroid
      ios:
        pluginClass: NativeTabBarPlugin
        dartPluginClass: NativeTabBarIOS

dependencies:
  cupertino_icons: ^1.0.5
  native_flutter_fonts: ^1.0.3
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  uuid:
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^10.0.0
